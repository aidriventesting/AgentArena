<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - c1 No Visual</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header" role="banner">
    <nav class="nav" role="navigation" aria-label="Main navigation">
      <a href="#" class="nav-link">Videos</a>
      <a href="#" class="nav-link">Images</a>
      <a href="#" class="nav-link">News</a>
      <a href="#" class="nav-link">Maps</a>
    </nav>
    <div class="header-actions">
      <button class="btn-icon icon-settings" aria-label="Settings" title="Settings">[S]</button>
      <button class="btn-secondary btn-signin" aria-label="Sign in to your account">Sign In</button>
    </div>
  </header>

  <main class="main" role="main" aria-labelledby="page-title">
    <div class="logo-container">
      <h1 class="logo" id="page-title">Findora</h1>
      <span class="logo-tagline">Discover anything</span>
    </div>

    <form class="search-form" action="#" method="get" role="search" aria-label="Web search">
      <div class="search-box">
        <span class="icon-search" aria-hidden="true">[Q]</span>
        <input 
          type="text" 
          class="search-input" 
          placeholder="Search the web..." 
          aria-label="Search query"
          name="q"
          id="search-input"
          autocomplete="off"
        >
        <button type="button" class="btn-icon icon-voice" aria-label="Voice search" title="Search by voice">[V]</button>
      </div>
      <div class="search-actions">
        <button type="submit" class="btn-primary" aria-label="Submit search">Search</button>
        <button type="button" class="btn-secondary" aria-label="I'm feeling lucky - go directly to first result">Feeling Lucky</button>
      </div>
    </form>

    <section class="quick-links" aria-labelledby="quick-links-title">
      <h2 class="quick-links-title" id="quick-links-title">Quick Links</h2>
      <div class="quick-links-grid" role="list">
        <a href="#" class="quick-link-card" role="listitem" aria-label="View trending topics">
          <span class="quick-link-label">Trending</span>
        </a>
        <a href="#" class="quick-link-card" role="listitem" aria-label="Check weather forecast">
          <span class="quick-link-label">Weather</span>
        </a>
        <a href="#" class="quick-link-card" role="listitem" aria-label="Read top news stories">
          <span class="quick-link-label">Top News</span>
        </a>
        <a href="#" class="quick-link-card" role="listitem" aria-label="View sports scores">
          <span class="quick-link-label">Sports</span>
        </a>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="footer-section">
      <span class="footer-location">United States</span>
    </div>
    <nav class="footer-links" aria-label="Footer navigation">
      <a href="#" class="footer-link">About</a>
      <a href="#" class="footer-link">Privacy</a>
      <a href="#" class="footer-link">Terms</a>
      <a href="#" class="footer-link">Help</a>
    </nav>
  </footer>
</body>
</html>
